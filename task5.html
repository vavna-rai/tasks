<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #29c3d1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .hero-section {
            text-align: center;
            padding: 40px;
        }

        .icon-section i {
            font-size: 36px;
            color: #29c3d1;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">eNno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/photo-1731329295698-26faaf820c87.avif" width="100px" height="400px" class="d-block w-100" alt="First Slide">
                </div>
                <div class="carousel-item">
                    <img src="/images.jpg" width="100px" height="400px" class="d-block w-100" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img src="/images (1).jpg" width="100px" height="400px" class="d-block w-100" alt="Third Slide">
                </div>
            </div>
        </div>
        <h2>Multi-Purpose Theme</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit Cras suscipit arcu vestibulum...</p>
    </div>

    <!-- Icon Section -->
    <div class="container icon-section text-center">
        <div class="row">
            <div class="col-md-4">
                <i class="bi bi-heart"></i>
                <p>Responsive</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-laptop"></i>
                <p>Multi Purpose</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-gear"></i>
                <p>Easy Customize</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
